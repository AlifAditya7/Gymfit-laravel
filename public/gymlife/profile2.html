<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }

        /* Styling tambahan sesuai kebutuhan */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .header p {
            margin-bottom: 0;
        }

        .logo {
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .logo p {
            margin: 5px 0;
        }

        .menu {
            display: inline-block;
            text-align: right;
        }

        .menu button {
            margin-top: 10px;
        }

        /* Menyesuaikan ukuran gambar tanpa mengubah proporsi */
        .img-thumbnail {
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
        }

        /* Tambahkan CSS untuk posisi tombol "Hapus Akun" */
        .form-group.buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style untuk tombol "Hapus Akun" */
        #hapusAkun {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <h1>Profile</h1>
                <p id="selamatDatang">Selamat datang, [nama]</p>
            </div>
        </div>
    </div>

    <div class="container rounded">
        <div class="shadow-box rounded row-gap-3">
            <div class="text-center mt-5">
                <img
                    id="gambarUtama"
                    src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                    class="img-thumbnail rounded-circle"
                    alt="Gambar 1"
                />
            </div>
            <div class="text-center mt-3">
                <!-- Tambahkan input type file untuk mengganti gambar -->
                <input
                    type="file"
                    id="fileInput"
                    accept="image/*"
                    style="display: none"
                />
                <button id="gantiGambar" class="btn btn-secondary">
                    Ganti Gambar
                </button>
            </div>
        </div>
    </div>

    <!-- Script untuk ganti gambar profil -->
    <script>
        $(document).ready(function () {
            // Fungsi untuk mengganti gambar saat tombol diklik
            $("#gantiGambar").click(function () {
                // Klik input file saat tombol diklik
                $("#fileInput").click();
            });

            // Fungsi untuk menangani perubahan file pada input file
            $("#fileInput").change(function () {
                var file = this.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        // Mengganti gambar dengan gambar yang baru diambil
                        $("#gambarUtama").attr("src", e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Fungsi untuk menghapus akun
            $("#hapusAkun").click(function () {
                if (confirm("Apakah Anda yakin ingin menghapus akun?")) {
                    localStorage.clear();
                    location.reload(); // Me-refresh halaman
                }
            });
        });
    </script>

    <!-- FORM -->
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group mt-3">
                        <label for="nama">Nama</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nama"
                            placeholder="Masukkan nama Anda"
                        />
                    </div>
                    <div class="form-group mt-3">
                        <label for="beratBadan">Berat Badan (kg)</label>
                        <input
                            type="number"
                            min="1"
                            max="200"
                            class="form-control"
                            id="beratBadan"
                            placeholder="Masukkan berat badan Anda"
                        />
                    </div>
                    <div class="form-group mt-3">
                        <label for="tinggiBadan">Tinggi Badan (cm)</label>
                        <input
                            type="number"
                            min="1"
                            max="200"
                            class="form-control"
                            id="tinggiBadan"
                            placeholder="Masukkan tinggi badan Anda"
                        />
                    </div>

                    <div class="form-group mt-3">
                        <label for="tingkatKesulitan"
                            >Tingkat Kesulitan</label
                        >
                        <select
                            name="tingkatKesulitan"
                            id="tingkatKesulitan"
                            class="form-control"
                        >
                            <option value="beginner">Pemula</option>
                            <!-- Tambahkan opsi lain sesuai kebutuhan -->
                        </select>
                    </div>

                    <div class="form-group buttons">
                        <input
                            class="btn btn-primary mt-3"
                            type="submit"
                            value="Simpan"
                        />
                        <button id="hapusAkun" class="btn btn-danger mt-3">
                            Hapus Akun
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
